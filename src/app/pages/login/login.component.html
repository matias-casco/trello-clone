<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      loading="lazy"
      class="absolute w-60 lg:w-96 left-0 bottom-0"
      src="/assets/undraw_completed_tasks_vs6q.svg"
      alt="bg image left"
    >
    <img
      loading="lazy"
      class="absolute w-60 lg:w-96 right-0 bottom-0"
      src="/assets/undraw_push_notifications_re_t84m.svg"
      alt="bg image right"
    >
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        loading="lazy"
        class="w-56"
        src="/assets/Trello/PNG@2x/logo-gradient-blue-trello.png"
        alt="trello logo"
      >
    </header>
    <div class="bg-white rounded sm:shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              placeholder="Enter email"
              type="text"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            >
          </div>
          <div class="relative">
            <input
              placeholder="Enter password"
              type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            >
          </div>
          <div >
            <app-btn [btnType]="'submit'" [btnColor]="'success'">Log In</app-btn>
          </div>
        </form>
      </div>
      <hr class="my-4 border-b-1 border-r-gray-300">
      <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
        <a routerLink="/forgot-password" class="text-blue-600 font-light">Can't log in?</a>
        <span class="text-gray-500 hidden md:block">â€¢</span>
        <a routerLink="/register" class="text-blue-600 font-light">Sign up for an account</a>
      </div>
    </div>
    <hr class="md:mt-8 border-b-1 border-r-gray-300">
    <div class="flex justify-center mb-4">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="/assets/Atlassian/Atlassian Logo Horizontal/PNG/horizontal-logo-onecolor-neutral-atlassian.png"
        alt="logo">
    </div>
  </div>
</div>
